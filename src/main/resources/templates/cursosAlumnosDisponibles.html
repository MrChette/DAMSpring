<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<title>Cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}">
	</div>
	<br />
	<h1 style="text-align: center;">Cursos</h1>
	
	<div style="text-align:center;width: 1300px;margin: auto;">
	
		<a th:href="@{/alumnos/listCursos/nivelasc}">
			<button type="button" class="btn btn-info"><span class="bi bi-arrow-up"></span> Filtrar Nivel Ascendente </button>
		</a>
		<a th:href="@{/alumnos/listCursos/niveldesc}">
			<button type="button" class="btn btn-info"><span class="bi bi-arrow-down"></span> Filtrar Nivel Descendente </button>
		</a>
		<a th:href="@{/alumnos/listCursos/disponibles}">
			<button type="button" class="btn btn-info"> Matricularse </button>
		</a>
		<a th:href="@{/alumnos/listCursos/matriculados}">
			<button type="button" class="btn btn-info"> Matriculados </button>
		</a>
	</div>

	<br/>
	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Nivel</th>
				<th>Fecha Inicio</th>
				<th>Fecha Fin</th>
				<th>Comentarios</th>
			</tr>
		</thead>
		<tbody th:each="curso: ${cursos}">
			<tr>
				<th th:text=${curso.idCurso}></th>
				<th th:text=${curso.nombre}></th>
				<th th:text=${curso.descripcion}></th>
				<th th:text=${curso.nivel}></th>
				<th th:text=${curso.fechaInicio}></th>
				<th th:text=${curso.fechaFin}></th>
				<th>
					<a th:href="@{/comentarios/listComentarios/}+${curso.idCurso}">
						<button type="button" class="btn btn-primary">Ver comentarios</button>
					</a>
				</th>
				<th>
					<a th:href="@{/alumnos/matricularse/}+${curso.idCurso}" th:data-confirm="|Â¿Matricularse en ${curso.nombre}?|"
  						onclick="if (!confirm(this.getAttribute('data-confirm'))) return false">
						<button type="button" class="btn btn-primary">Matricularse</button>
					</a>
				</th>
			</tr>
		</tbody>
	</table>

<br><br>
	
	<div style="text-align:center;width: 500px;margin: auto;">
		
		<a th:href="@{/home}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
	</div>
</body>
</html>
