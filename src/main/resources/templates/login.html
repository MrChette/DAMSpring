<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- FontAwesome 4-->

<title>Login</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<br>
<div class="wrapper">	
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/hacker-png/hacker-anonymous-group-wikipedia-23.png" width="200" alt="hacker, anonymous group wikipedia" />
        </div>	
        <div class="text-center mt-4 name">
           	Sign In
        </div>
        <br>
		<form class="p-3 mt-3" action="form-signin" th:action="@{/auth/login}" th:object="${user}" method="POST">
				<label for="inputEmail" >Email</label> 
			<div class="form-field d-flex align-items-center">
				
				<span class="far fa-user"></span>
				<input type="hidden" name="${csrf.parameterName}" value="${csrf.token}"/> 
				<input type="text" class="form-control" placeholder="Correo electronico" name="username" id="username" required/> 
			</div>
				<br> 
				<label for="inputPassword">Password</label>
			<div class="form-field d-flex align-items-center">
				
				<span class="far fa-key"></span>
				<input type="password" class="form-control" placeholder="Password" name="password" id="password" required/> <br>
			</div>
				
				<div th:if="${error!=null}" class="alert alert-danger" role="alert">Usuario o password incorrectas</div>
				<div th:if="${logout!=null}" class="alert alert-success" role="alert">Sesion cerrada correctamente</div>
				<button type="submit" class="btn btn-primary">Iniciar sesion</button>
		</form>
		<div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a  th:href="@{/auth/registerForm/}">Sign up</a>
        </div>
</div>
</body>
