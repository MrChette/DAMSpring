<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<title>Mis alumnos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}">
	</div>
	<br />
	<h1 style="text-align: center;">Mis alumnos</h1>
	
	<div style="text-align:center;width: 1300px;margin: auto;">
	
		
	</div>
	<br/>
	
	<h1>Curso: <span th:text=${curso.nombre}></h1> 
	
	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th style="font-size:20px">Alumno</th>
				<th style="font-size:20px">Valoracion</th>
			</tr>
		</thead>
		<tbody th:each="curso: ${cursos}">
			<tr>
				<span th:each="matricula: ${matriculas}" th:if="${matricula.idCurso == curso.idCurso and matricula.valoracion>0}">
					<th th:text=${alumno.nombre}></th>
					<th th:text=${matricula.valoracion}></th>
				</span>
			</tr>
		</tbody>
	</table>

<br><br>
	
	<div style="text-align:center;width: 500px;margin: auto;">
		
		<a th:href="@{/home}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
	</div>
</body>
</html>
