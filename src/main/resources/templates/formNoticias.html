<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">

<title>Formulario Noticias</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<form th:action="@{/noticia/addNoticia}" th:object="${noticia}" enctype="multipart/form-data" method="post" style="text-align:center;width: 500px;margin: auto;">
		
		<h1 th:text="${noticia.idNoticias != 0} ? 'Editar Noticia' : 'Nueva Noticia'" >Nueva Noticia</h1>
		
		<input type="hidden" th:field="*{idNoticias}" id="idNoticias">
		
		<div class="form-group">
			<label for="titulo">Titulo</label> 
			<input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Introduce el titulo">
		</div>

		<div class="form-group">
			<label for="descripcion">Descripci√≥n</label> 
			<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Introduce la descripcion">
		</div>
		
		<div class="form-group">
			<label for="file">Imagen</label> 
			<input type="file" accept=".jpg, .jpeg, .png" th:src="*{imagen}" class="form-control input-file" id="file" name="file" required>
				
		</div>
		
	<!-- 	<input type="hidden" th:field="*{usuarioId}" id="usuarioId"> -->

		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/noticia/listNoticias/}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</form>
	<br><br>
</body>
</html>
