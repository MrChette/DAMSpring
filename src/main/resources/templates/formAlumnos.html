<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link rel="stylesheet" href="css/font-awesome.min.css">

<title>Formulario Alumnos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<form th:action="@{/alumnos/addAlumno}" th:object="${alumno}" method="post" enctype="multipart/form-data" style="text-align:center;width: 500px;margin: auto;">
		
		<h1>Nuevo Noticia</h1>
		
		<div class="form-group">
			<label for="nombre">Nombre</label> 
			<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Introduce el nombre">
		</div>

		<div class="form-group">
			<label for="apellidos">Apellidos</label> 
			<input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Introduce los apellidos">
		</div>
		
		<div class="form-group">
			<label for="email">Email</label> 
			<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Introduce el correo">
		</div>

		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/alumnos/listAlumnos/}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</form>
	<br><br>
</body>
</html>
